name: deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# GitHub Pages 需要的權限
permissions:
  contents: read
  pages: write
  id-token: write

# 同時間只跑一個部署
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v5

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: install dependencies
        run: npm ci

      - name: build
        run: npm run build

      - name: upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
